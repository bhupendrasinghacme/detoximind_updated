<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="All_data">{{ All_data.title.rendered }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text *ngIf="All_data">
    <p [innerHTML]="All_data.content.rendered"></p>
  </ion-text>
</ion-content>
